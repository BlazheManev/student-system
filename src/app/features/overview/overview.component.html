<div class="overview-header">
  <h2>Seznam Å¡tudentov</h2>
  <button pButton type="button" label="Dodaj novega" icon="pi pi-plus" (click)="onAdd()"></button>
</div>

<p-table [value]="students" [paginator]="true" [rows]="20" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Ime</th>
      <th>Priimek</th>
      <th>Email</th>
      <th>Predmeti</th>
      <th>Dejanja</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.courses.join(', ') }}</td>
      <td>
        <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="onEdit(student.id)"></button>
        <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger" (click)="onDelete(student.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
